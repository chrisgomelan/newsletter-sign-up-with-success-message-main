<body>

  <div class="container">
    <div class="under-container">
          <div class="side-img">
            <img src="/assets/images/illustration-sign-up-mobile.svg">
           </div>

          <div class="updated-content">
            <h1>Stay updated!</h1>
            
            <p class="join">Join 60,000+ product managers receiving monthly updates on:</p>

            <div class="check check1">
              <img src="/assets/images/icon-list.svg" alt="check1">
              <p>Product discovery and building what matters</p>
            </div>

            <div class="check check2">
              <img src="/assets/images/icon-list.svg" alt="check2">
              <p>Measuring to ensure updates are a success</p>
            </div>

            <div class="check check3">
              <img src="/assets/images/icon-list.svg" alt="check2">
              <p>And much more!</p>
            </div>
          
            <form id="myForm">


          <!--<label>Email address</label>-->
          <div class="labels">
          <label>Email address</label>
          <label class="invalid">Valid email required</label>
          </div>
          <input type="name" class="email" placeholder="email@company.com" required>
              
          <button type="submit" class="subscribe" value="submit">Subscribe to monthly newsletter</button>
        </form>  
        </div>
    </div>
  </div>
